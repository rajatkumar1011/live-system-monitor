<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Performace</title>
    <!-- Favicon -->

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a sleek typeface -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* A very light gray background */
        }
        .gauge-circle-bg {
            fill: none;
            stroke: #e2e8f0; /* Light gray for the background track */
            stroke-width: 10;
        }
        .gauge-circle-fg {
            fill: none;
            stroke: #3b82f6; /* Blue for the foreground progress */
            stroke-width: 10;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 0.5s ease-out;
        }
        .card {
            background-color: white;
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.05), 0 8px 10px -6px rgb(0 0 0 / 0.05);
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">System Performance</h1>
            <p class="text-lg text-gray-500 mt-2">Live CPU and Memory Usage Monitor</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12 max-w-4xl mx-auto">
            <!-- CPU Usage Card -->
            <div class="card p-8 flex flex-col items-center justify-center text-center">
                <h2 class="text-2xl font-semibold text-gray-700 mb-6">CPU Usage</h2>
                <div class="relative w-48 h-48">
                    <svg class="w-full h-full" viewBox="0 0 100 100">
                        <circle class="gauge-circle-bg" cx="50" cy="50" r="45"></circle>
                        <circle id="cpu-gauge" class="gauge-circle-fg" cx="50" cy="50" r="45"></circle>
                    </svg>
                    <div id="cpu-percent" class="absolute inset-0 flex items-center justify-center text-4xl font-bold text-gray-800">
                        0%
                    </div>
                </div>
                <p class="mt-6 text-gray-500">Current processor load</p>
            </div>

            <!-- Memory Usage Card -->
            <div class="card p-8 flex flex-col items-center justify-center text-center">
                <h2 class="text-2xl font-semibold text-gray-700 mb-6">Memory Usage</h2>
                <div class="relative w-48 h-48">
                    <svg class="w-full h-full" viewBox="0 0 100 100">
                        <circle class="gauge-circle-bg" cx="50" cy="50" r="45"></circle>
                        <circle id="mem-gauge" class="gauge-circle-fg" style="stroke: #10b981;" cx="50" cy="50" r="45"></circle>
                    </svg>
                    <div id="mem-percent" class="absolute inset-0 flex items-center justify-center text-4xl font-bold text-gray-800">
                        0%
                    </div>
                </div>
                 <p class="mt-6 text-gray-500">Current RAM utilization</p>
            </div>
        </main>
        
        <footer class="text-center mt-12">
            <p class="text-gray-400">Last updated: <span id="last-updated">...</span></p>
            <!-- Disclaimer -->
            <p class="text-xs text-gray-400 mt-4">
                Note: This dashboard shows the live performance of the Render™ hosting server, not your local computer.
            </p>
            
            <!-- Personal attribution and social links -->
            <div class="mt-8 text-center text-gray-500">
                <p class="mb-2 text-sm">Made with ❤️ by Rajat Kumar</p>
                <div class="flex justify-center space-x-4">
                    <a href="https://www.linkedin.com/in/rajatkumar7/" target="_blank" rel="noopener noreferrer" class="hover:text-blue-600 transition-colors" aria-label="LinkedIn Profile">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                        </svg>
                    </a>
                    <a href="https://github.com/rajatkumar1011" target="_blank" rel="noopener noreferrer" class="hover:text-gray-800 transition-colors" aria-label="GitHub Profile">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                           <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.168 6.839 9.49.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.378.203 2.398.1 2.651.64.7 1.03 1.595 1.03 2.688 0 3.848-2.338 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.001 10.001 0 0022 12c0-5.523-4.477-10-10-10z" clip-rule="evenodd"/>
                        </svg>
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        const cpuGauge = document.getElementById('cpu-gauge');
        const cpuPercentText = document.getElementById('cpu-percent');
        const memGauge = document.getElementById('mem-gauge');
        const memPercentText = document.getElementById('mem-percent');
        const lastUpdatedText = document.getElementById('last-updated');

        const radius = cpuGauge.r.baseVal.value;
        const circumference = 2 * Math.PI * radius;

        cpuGauge.style.strokeDasharray = `${circumference} ${circumference}`;
        cpuGauge.style.strokeDashoffset = circumference;
        memGauge.style.strokeDasharray = `${circumference} ${circumference}`;
        memGauge.style.strokeDashoffset = circumference;
        
        function setProgress(gaugeElement, percent) {
            const offset = circumference - (percent / 100) * circumference;
            gaugeElement.style.strokeDashoffset = offset;
        }

        async function updateStats() {
            try {
                // The URL is relative, so it works when deployed.
                const response = await fetch('/api/stats');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                const cpuValue = Math.round(data.cpu_percent);
                setProgress(cpuGauge, cpuValue);
                cpuPercentText.textContent = `${cpuValue}%`;

                const memValue = Math.round(data.memory_percent);
                setProgress(memGauge, memValue);
                memPercentText.textContent = `${memValue}%`;
                
                lastUpdatedText.textContent = data.timestamp;

            } catch (error) {
                console.error("Could not fetch stats:", error);
                cpuPercentText.textContent = 'N/A';
                memPercentText.textContent = 'N/A';
                lastUpdatedText.textContent = 'Connection Error';
            }
        }

        setInterval(updateStats, 2000);
        document.addEventListener('DOMContentLoaded', updateStats);
    </script>
</body>
</html>
